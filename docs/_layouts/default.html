<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magical Christmas Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #8B0000;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 2px, transparent 2px),
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 
                100px 100px,
                100px 100px,
                20px 20px,
                20px 20px;
            font-family: 'Gochi Hand';
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .quiz-container {
            background-color: rgba(139, 0, 0, 0.9);
            border-radius: 30px;
            border: 10px solid green;
            box-shadow: 
                0 0 0 5px #228B22,
                0 10px 30px rgba(0,0,0,0.5);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .decorative-tree {
            position: absolute;
            font-size: 100px;
            opacity: 0.2;
            z-index: -1;
        }
        .tree-top-left {
            top: -50px;
            left: -50px;
            transform: rotate(-15deg);
        }
        .tree-bottom-right {
            bottom: -50px;
            right: -50px;
            transform: rotate(15deg);
        }
        .bells {
            position: absolute;
            font-size: 30px;
            color: #FFD700;
        }
        .bell1 { top: 10px; left: 10px; }
        .bell2 { top: 10px; right: 10px; }
        .bell3 { bottom: 10px; left: 10px; }
        .bell4 { bottom: 10px; right: 10px; }
        .mushroom {
            position: absolute;
            font-size: 40px;
        }
        .mushroom1 { top: 20px; left: 50px; }
        .mushroom2 { bottom: 20px; right: 50px; }
        .cute-animal {
            position: absolute;
            font-size: 50px;
        }
        .animal1 { top: 10px; right: 50px; }
        .animal2 { bottom: 10px; left: 50px; }
        h1 {
            color: #FFD700;
            text-shadow: 3px 3px 0 #228B22;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        .question {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        .answer-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 3px solid #FFD700;
            border-radius: 15px;
            font-size: 18px;
            font-family: 'Gochi Hand';
            text-align: center;
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .answer-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .submit-btn {
            background-color: #228B22;
            color: #FFD700;
            border: 3px solid #FFD700;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Gochi Hand';
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .submit-btn:hover {
            background-color: #1E481E;
            transform: scale(1.05);
        }
        .feedback {
            margin-top: 20px;
            font-size: 20px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        .correct {
            color: #00FF00;
        }
        .incorrect {
            color: #FF4500;
        }
        .reward-image {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .locked-question {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Previous decorative elements remain the same -->
        <h1>üéÑ BBs Advent Calendar 2024 üéÖ</h1>
        <div id="quiz-content">
            <!-- Quiz content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const christmasQuizData = [
            {
                question: "Day 2: What number does pp and emergencies have in common?\n answer in binary:)",
                correctAnswer: "01110000",
                hints: ["p", "Where do you call if someone is dying?"],
                rewardImage: "images/day2.png",
                validFrom: new Date(2024, 11, 2),
                validTo: new Date(2024, 11, 3)
            },
            {
                question: "In what country did the tradition of Christmas stockings originate?",
                correctAnswer: "Netherlands",
                hints: ["European country", "Near Belgium"],
                rewardImage: "images/day3.png",
                validFrom: new Date(2024, 11, 3),
                validTo: new Date(2024, 11, 4)
            }
        ];

        class ChristmasQuiz {
            constructor(quizData, containerElement) {
                this.quizData = quizData;
                this.containerElement = containerElement;
                this.currentQuestionIndex = 0;
                this.currentRewardImage = null;
            }

            renderQuestion() {
                const currentQuestion = this.quizData[this.currentQuestionIndex];
                const today = new Date();

                // Check if the current question is available today
                if (today < currentQuestion.validFrom || today >= currentQuestion.validTo) {
                    this.containerElement.innerHTML = `
                        <div class="question locked-question">üîí This question will be available on ${currentQuestion.validFrom.toDateString()} üïí</div>
                    `;
                    return;
                }
                
                // If there's a previous reward image, keep it displayed
                let rewardImageHtml = this.currentRewardImage ? 
                    `<img src="${this.currentRewardImage}" alt="Reward" class="reward-image">` : 
                    '';
                
                this.containerElement.innerHTML = `
                    ${rewardImageHtml}
                    <div class="question">${currentQuestion.question}</div>
                    <input type="text" class="answer-input" placeholder="Type your Christmas answer here üéÑ">
                    <button class="submit-btn">Submit Answer ü¶å</button>
                    <div class="feedback"></div>
                `;

                const submitBtn = this.containerElement.querySelector('.submit-btn');
                const answerInput = this.containerElement.querySelector('.answer-input');
                const feedbackElement = this.containerElement.querySelector('.feedback');

                submitBtn.addEventListener('click', () => this.checkAnswer(answerInput.value));
                
                // Allow submit on Enter key
                answerInput.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') {
                        this.checkAnswer(answerInput.value);
                    }
                });
            }

            checkAnswer(userAnswer) {
                const currentQuestion = this.quizData[this.currentQuestionIndex];
                const feedbackElement = this.containerElement.querySelector('.feedback');
                const answerInput = this.containerElement.querySelector('.answer-input');

                // Case-insensitive comparison and trim whitespace
                const isCorrect = userAnswer.trim().toLowerCase() === currentQuestion.correctAnswer.toLowerCase();

                if (isCorrect) {
                    // Store the reward image for the next question
                    this.currentRewardImage = currentQuestion.rewardImage;

                    // Show feedback
                    this.containerElement.innerHTML = `
                        <div class="feedback correct">‚úÖ Correct! üéâüéÑ</div>
                        <img src="${this.currentRewardImage}" alt="Reward" class="reward-image">
                    `;
                    
                    setTimeout(() => {
                        this.currentQuestionIndex++;
                        if (this.currentQuestionIndex < this.quizData.length) {
                            this.renderQuestion();
                        } else {
                            this.containerElement.innerHTML = `
                                <h1>üéÑ Quiz Complete! üéÖ</h1>
                                <div class="question">Congratulations! You've conquered the Magical Christmas Quiz! ü¶åüç™</div>
                            `;
                        }
                    }, 600000);
                } else {
                    feedbackElement.innerHTML = `‚ùå Incorrect. Hint: ${currentQuestion.hints[0]} üéÑ`;
                    feedbackElement.classList.add('incorrect');
                    answerInput.value = '';
                }
            }

            start() {
                this.renderQuestion();
            }
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-content');
            const quiz = new ChristmasQuiz(christmasQuizData, quizContainer);
            quiz.start();
        });
    </script>
</body>
</html>
